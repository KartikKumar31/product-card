<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="productCards">

        <div class="card">
            <img src="th.jpeg" alt="productimg">
            <div class="productDetails">
                <div class="productName">Nike Shoes</div>
                <div class="proDes">Nike Air Force 1'07 Next Nature</div>
                <div class="proPrice">Price:$-120</div>
            </div>
        </div>

        <div class="card">
            <img src="OIP.jpeg" alt="productimg">
            <div class="productDetails">
                <div class="productName">Smart Watch</div>
                <div class="proDes">Apple Watch Series 9 GPS with Midnight Sport Loop - M/L (45mm Display, Midnight Aluminium Case)</div>
                <div class="proPrice">Price:$-56</div>
            </div>
        </div>
        <div class="card">
            <img src="OIP (1).jpeg" alt="productimg">
            <div class="productDetails">
                <div class="productName">Camera</div>
                <div class="proDes">EOS M50 EF-M 15-45mm f/3.5-6.3 IS STM Black</div>
                <div class="proPrice">Price:$-659.99</div>
            </div>
        </div>
    </div>
</body>
</html>
